<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
<textarea id="textarea" cols="30" rows="10" oninput="ghi()"></textarea>
<script>
    let fakingText ="Hà Nội ngày trở gió liệu người đó có nhớ anh không ?";
    let text = "";
    let i = 0;

    function ghi() {
        let textarea = document.getElementById("textarea");
        textarea.value = "";
        textarea.value = text;
        text += fakingText[i]; i++;
        if (i > fakingText.length) {
            text = ""; i = 0;
        }
    }
</script>
</body>
</html>
